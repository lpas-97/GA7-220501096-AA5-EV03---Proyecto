<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HotelsCloud</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .logo {
            width: 100px; /* Logo más pequeño */
            margin: 0 auto 20px;
        }
        .title {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333; /* Color solicitado */
        }
        .button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 8px 15px; /* Tamaño más compacto de los botones */
            border-radius: 5px;
            cursor: pointer;
        }
        .button:hover {
            background-color: #0056b3;
        }
        .services-section {
            margin-top: 20px;
        }
        .service-item {
            text-align: center;
            margin-bottom: 20px;
            background: #f9f9f9;
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 10px;
        }
        .service-item img {
            width: 120px; /* Ajustado para ser más proporcional con el logo */
            height: auto;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Logo -->
        <img src="images/LOGO.png" alt="Logo HotelsCloud" class="logo">

        <!-- Título de la sección -->
        <h2 class="title">Nuestros Productos y Servicios</h2>

        <!-- Servicios en columna -->
        <div class="services-section">
            <div class="service-item">
                <img src="images/room.png" alt="Room Service">
                <br>
                <button class="button">Room Service</button>
            </div>
            <div class="service-item">
                <img src="images/tour.png" alt="Tours">
                <br>
                <button class="button">Tours</button>
            </div>
            <div class="service-item">
                <img src="images/spa.png" alt="Spa">
                <br>
                <button class="button">Spa</button>
            </div>
        </div>
    </div>
</body>
</html>
