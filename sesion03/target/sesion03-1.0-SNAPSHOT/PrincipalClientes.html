<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HotelsCloud - Inicio</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        header {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #ffffff;
            text-align: center;
        }
        header img {
            width: 150px;
            margin-bottom: 20px;
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
        }
        p {
            color: #555;
            margin-bottom: 20px;
        }
        .buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .buttons button {
            color: white;
            background-color: #007BFF;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 15px;
            text-align: center;
            border: none;
            cursor: pointer;
            width: 150px;
        }
        .buttons button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <!-- Central Content -->
        <img src="images/LOGO.png" alt="Logo HotelsCloud">
        <h1>Bienvenido a HotelsCloud</h1>
        <p>Aquí puedes hacer tu Check-in digital y adquirir nuestros productos y servicios.</p>
        
        <div class="buttons">
            <button onclick="location.href='CheckIn.jsp';">Haz tu check-in</button>
            <button onclick="window.location.href='Compras.html';">Productos y servicios</button>
            <button onclick="window.location.href='Reseñas.html';">Déjanos tu opinión</button>
        </div>
    </header>
</body>
</html>
